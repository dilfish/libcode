dist: bionic
language: go
go:
    - 1.12.x
services:
    - docker
env:
  global:
    secure: 
jobs:
  include:
  - stage: Build, Unit-Tests & Fuzz-Tests
    go: 1.14.x
    script:
    - "./fuzzit.sh local-regression"
  - stage: Fuzzit (Fuzzing)
    if: branch = master AND type IN (push)
    go: 1.14.x
    script:
    - "./fuzzit.sh fuzzing"
