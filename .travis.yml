dist: bionic

language: go

go:
- 1.15.x

services:
- docker

after_success:
- bash <(curl -s https://codecov.io/bash)

script:
  - go test -run Libcode -race -coverprofile=coverage.txt -covermode=atomic
  - go build
  - go test -run Libcode

jobs:
  include:
  - stage: Build, Unit-Tests & Fuzz-Tests
    go: 1.14.x
    script:
    - "./fuzzit.sh local-regression"
  - stage: Fuzzit (Fuzzing)
    if: branch = master AND type IN (push)
    go: 1.14.x
    script:
    - "./fuzzit.sh fuzzing"

env:
  global:
    secure: 
